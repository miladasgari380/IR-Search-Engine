<!doctype html>
<html lang="en">
    <head>
        <title>AMOOLE</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">-->
    </head>
    <body>
    <div class="container">
        <div class="row">
          <div class="col-sm-10">
            <form class="navbar-form navbar-left" method="GET" role="search" style="width: 100%" action="{{ url_for('search_me') }}">
              <div class="form-group col-sm-8" >
                <input type="text" class="form-control" style="width: 100%" name="query" value="{{query}}" placeholder="Enter your query!">
              </div>
              <button type="submit" class="btn btn-default">Search!</button>
            </form>
          </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div class="row">
            <div class="col-sm-10">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    </body>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
